<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>INICIO DE SECION</title>
</head>
<body id="inicio-registro">
    <section>
        <div class="contenedor-sesion-registro">
            <form method="post">
                <div class="contenedor-valve-wiki">
                    <img src="./img/VALVE/logo_valve/Valve_Software-logo-D342097650-seeklogo.com.png" alt="logo valve" id="valve_logo">
                    <h1 id="a">WIKI</h1>
                </div>
                <h1>INICIO DE SESION</h1>
                <div class="nombre-usuario ingreso-dato-registro-inicio">
                    <input type="text">
                    <label for="">Nombre de usuario</label>
                </div>
                <div class="contraseña ingreso-dato-registro-inicio">
                    <input type="password">
                    <label for="">Contraseña</label>
                </div>    
                <p><a href="" class="olvido">¿Te olvidaste de tu contraseña?</a></p>
                <div>
                    <input type="submit" value="iniciar">
                </div>
            </form>
            <div class="recordar-registro-inicio"> 
                <p>¿No tenes cuenta? , <a href="">registrarte aca</a></p>
            </div>
        </div>  
    </section>
</body>
</html>
